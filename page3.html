    <form style="padding-top: 15px">
        <p class="h2 text-center mb-4">Register</p>

        <div style="padding-left: 34%">
            <div class="md-form type1">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="text" id="defaultForm-name" class="form-control">
                <label for="defaultForm-name">Name</label>
            </div>
        </div>

        <div style="padding-left: 34%">
            <div class="md-form type1">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="text" id="defaultForm-number" class="form-control">
                <label for="defaultForm-number">Number</label>
            </div>
        </div>

        <div style="padding-left: 34%">
            <div class="md-form type1">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="text" id="defaultForm-email" class="form-control">
                <label for="defaultForm-email">Email</label>
            </div>
        </div>

        <div style="padding-left: 34%">
            <div class="md-form type1">
                <i class="fa fa-lock prefix grey-text"></i>
                <input type="password" id="defaultForm-pass" class="form-control">
                <label for="defaultForm-pass">Password</label>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-dark">Login</button>
        </div>

        <br>

        <p class="text-center mb-4">If you are already user, <a href="#" data-toggle="modal" data-target="#modalLoginForm">Sign In</a></p>

    </form>

    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-bold">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="email" id="defaultForm-email" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="defaultForm-pass" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-dark" class="close" data-dismiss="modal">Login</button>
                </div>
            </div>
        </div>
    </div>
